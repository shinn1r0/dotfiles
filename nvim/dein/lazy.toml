[[plugins]]
repo = 'lervag/vimtex'
on_ft = ['tex', 'plaintex']
hook_add = '''
    let g:tex_conceal = ""
    let g:vimtex_compiler_latexmk = {
      \ 'background': 1,
      \ 'build_dir': '',
      \ 'continuous': 1,
      \ 'options': [
      \    '-pdfdvi', 
      \    '-verbose',
      \    '-file-line-error',
      \    '-synctex=1',
      \    '-interaction=nonstopmode',
      \],
      \}
    let g:vimtex_compiler_progname = 'nvr'
    augroup filetype
        autocmd!
        autocmd BufRead,BufNewFile *.tex set filetype=tex
    augroup END
'''

