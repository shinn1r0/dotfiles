[[plugins]]
repo = 'zah/nim.vim'
on_ft = ['nim']
hook_add = '''
    set nofoldenable
    fun! JumpToDef()
        if exists("*GotoDefinition_" . &filetype)
            call GotoDefinition_{&filetype}()
        else
            exe "norm! \<C-]>"
        endif
    endf

    " Jump to tag
    nn <M-g> :call JumpToDef()<cr>
    ino <M-g> <esc>:call JumpToDef()<cr>i
'''
